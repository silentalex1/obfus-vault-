<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="brand">OBFUS VAULT</div>
                <nav class="nav-list">
                    <button class="nav-link active">service</button>
                    <button class="nav-link">scripts</button>
                    <button class="nav-link">suggestion</button>
                </nav>
            </div>

            <div class="sidebar-bottom">
                <div class="user-box">
                    <div class="user-meta">
                        <span class="user-name" id="user-display">DiscordUser#0000</span>
                        <span class="user-rank">Premium Member</span>
                    </div>
                </div>
            </div>
        </aside>

        <section class="workspace">
            <div class="header-controls">
                <div class="mode-toggle">
                    <select id="mode-selector">
                        <option value="deobfuscator">Mode: Deobfuscator</option>
                        <option value="obfuscator">Mode: Obfuscator</option>
                    </select>
                </div>

                <div class="tool-actions">
                    <div id="deob-options" class="option-group">
                        <select id="target-type">
                            <option value="auto">Auto Detection</option>
                            <option value="m1">Moonsec V1</option>
                            <option value="m2">Moonsec V2</option>
                            <option value="js">Javascript</option>
                        </select>
                        <button class="exec-btn" id="run-deob">Deobfuscate</button>
                    </div>

                    <div id="obf-options" class="option-group hidden">
                        <select id="obf-intensity">
                            <option value="high">High Intensity VM</option>
                            <option value="max">Max Protection</option>
                        </select>
                        <button class="exec-btn" id="run-obf">Obfuscate</button>
                    </div>
                </div>
            </div>

            <div class="editor-area">
                <div class="editor-shell" id="editor-container">
                    <textarea id="editor-input" spellcheck="false" placeholder="Paste your script here..."></textarea>
                </div>

                <div class="overlay" id="work-loader">
                    <div class="loader-box">
                        <div class="ring"></div>
                        <div class="status-text" id="status-label">Ready</div>
                        <div class="bar-container">
                            <div class="bar-fill" id="progress-bar"></div>
                        </div>
                        <div class="bar-percent" id="progress-val">0%</div>
                    </div>
                </div>
            </div>

            <div class="terminal">
                <div class="terminal-header">CONSOLE</div>
                <div class="terminal-body" id="log-output">
                    <div class="log-entry">Waiting for input...</div>
                </div>
            </div>
        </section>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
