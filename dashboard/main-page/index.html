<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg"><div class="layer grid-pattern"></div><div class="layer glow-center"></div></div>

    <div class="layout-wrapper">
        <aside class="side-panel">
            <div class="top-section">
                <div class="brand-title">OBFUS VAULT</div>
                <nav class="nav-menu">
                    <button class="menu-btn active" onclick="switchPage('service')">obfuscator / deobfuscator</button>
                    <button class="menu-btn" onclick="switchPage('community')">community scripts</button>
                    <button class="menu-btn" onclick="switchPage('yours')">your scripts</button>
                    <button class="menu-btn">website feedback</button>
                </nav>
            </div>
            <div class="bottom-section">
                <div class="profile-card">
                    <span class="user-id" id="user-display">DiscordUser#0000</span>
                    <span class="user-tag" id="user-tier">Freemium</span>
                </div>
            </div>
        </aside>

        <main class="workspace" id="page-service">
            <div class="ui-header">
                <div class="header-left">
                    <select id="main-mode">
                        <option value="deob">Deobfuscator</option>
                        <option value="obf">Obfuscator</option>
                    </select>
                </div>
                <div class="header-right">
                    <div id="deob-ui" class="settings-row">
                        <select id="deob-target"><option value="auto">Auto Detect</option><option value="m1">Moonsec</option></select>
                        <button class="action-btn glow" id="run-deob">Deobfuscate</button>
                    </div>
                    <div id="obf-ui" class="settings-row hide">
                        <select id="obf-mode"><option value="vm">Lua VM</option><option value="js">JS VM</option></select>
                        <button class="action-btn glow" id="run-obf">Obfuscate</button>
                    </div>
                </div>
            </div>
            <div class="editor-shell">
                <div class="code-container">
                    <textarea id="main-editor" spellcheck="false" oninput="syncScroll('main'); updateSyntax('main')" onscroll="syncScroll('main')" placeholder="Paste script..."></textarea>
                    <div id="main-highlight" class="highlight-layer"></div>
                </div>
                <div class="loader-overlay" id="work-loader">
                    <div class="loader-content">
                        <div class="pulse-ring"></div>
                        <div class="loader-msg" id="loader-msg">READY</div>
                        <div class="progress-box"><div class="progress-bar" id="load-fill"></div></div>
                        <div class="progress-num" id="load-val">0%</div>
                    </div>
                </div>
            </div>
        </main>

        <main class="workspace hide" id="page-community">
            <div class="section-header">
                <h1>Community</h1>
                <button class="action-btn" onclick="showSubmitModal()">submit script</button>
            </div>
            <div class="script-list" id="community-list"></div>
        </main>

        <main class="workspace hide" id="page-yours">
            <div class="section-header"><h1>Your Vault</h1></div>
            <div class="script-list" id="private-list"></div>
        </main>

        <div class="side-widgets">
            <div class="floating-terminal">
                <div class="term-head"><span>CONSOLE</span><button class="clear-btn-red" onclick="clearConsole()">clear</button></div>
                <div class="term-body" id="console-output"></div>
            </div>
            <div class="code-puller">
                <div class="puller-head">VAULT PULLER</div>
                <div class="puller-body">
                    <input type="text" id="pull-url" placeholder="URL Link...">
                    <button id="btn-pull" class="pull-btn-nicer">Pull & Retrieve</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay hide" id="submit-modal">
        <div class="submit-card">
            <h2>Post New Script</h2>
            <div class="input-stack">
                <label class="l-title">TITLE</label>
                <input type="text" id="post-title" placeholder="Script Name">
                
                <label class="l-title">CODE CONTENT</label>
                <div class="code-container post-size">
                    <textarea id="post-content" spellcheck="false" oninput="syncScroll('post'); updateSyntax('post')" onscroll="syncScroll('post')" placeholder="Paste code..."></textarea>
                    <div id="post-highlight" class="highlight-layer"></div>
                </div>

                <div class="post-controls">
                    <div class="ctrl-group">
                        <label>PUBLIC?</label>
                        <select id="post-public"><option value="yes">Yes</option><option value="no">No</option></select>
                    </div>
                    <div class="ctrl-group">
                        <label>PASSWORD PROTECT?</label>
                        <label class="switch"><input type="checkbox" id="use-pass" onclick="togglePassInput()"><span class="slider"></span></label>
                    </div>
                </div>
                
                <div id="pass-field" class="hide">
                    <input type="password" id="post-pass" placeholder="Enter password">
                </div>
            </div>
            <div class="modal-btns">
                <button class="cancel-btn" onclick="hideSubmitModal()">cancel</button>
                <button id="btn-post-script" class="confirm-btn">post script</button>
            </div>
        </div>
    </div>
    <script src="mainpage.js"></script>
</body>
</html>
