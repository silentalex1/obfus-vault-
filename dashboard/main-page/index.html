<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="blacklist-screen" class="hide">
        <div class="blacklist-card">
            <h1>Sorry our system has detected you being blacklisted. Was this a mistake?</h1>
            <p>if you believe that this was a mistake please make a support ticket in the <a href="https://discord.gg/HVN5smcC3Z">discord server</a>.</p>
        </div>
    </div>

    <div class="static-bg"><div class="layer grid-pattern"></div><div class="layer glow-center"></div></div>

    <div class="layout-wrapper">
        <aside class="side-panel">
            <div class="brand-title">OBFUS VAULT</div>
            <nav class="nav-menu">
                <button class="menu-btn active" onclick="switchPage('service')">obfuscator / deobfuscator</button>
                <button class="menu-btn" onclick="switchPage('community')">community scripts</button>
                <button class="menu-btn" onclick="switchPage('yours')">your scripts</button>
            </nav>
            <div class="profile-card">
                <span id="user-display">DiscordUser#0000</span>
                <span id="user-tier">Freemium</span>
            </div>
        </aside>

        <main class="workspace" id="page-service">
            <div class="ui-header">
                <select id="main-mode"><option value="deobfuscator">Deobfuscator</option><option value="obfuscator">Obfuscator</option></select>
                <div class="settings-row" id="deob-settings">
                    <select id="deob-target"><option value="auto">Auto Detect</option><option value="m1">Moonsec</option></select>
                    <button class="action-btn" id="trigger-deob">Deobfuscate</button>
                </div>
                <div class="settings-row hide" id="obf-settings">
                    <select id="obf-mode"><option value="lua-vm">Roblox VM</option></select>
                    <button class="action-btn" id="trigger-obf">Obfuscate</button>
                </div>
            </div>
            <div class="editor-shell">
                <textarea id="main-editor" spellcheck="false" placeholder="Paste code..."></textarea>
                <div class="loader-overlay" id="work-loader">
                    <div class="loader-content">
                        <div class="scan-line"></div>
                        <div class="loader-msg" id="loader-msg">READY</div>
                        <div class="progress-box"><div class="progress-bar" id="load-fill"></div></div>
                        <div class="progress-num" id="load-val">0%</div>
                    </div>
                </div>
            </div>
        </main>

        <main class="workspace hide" id="page-community">
            <div class="community-header"><h1>Community</h1><button class="action-btn" onclick="showSubmitModal()">submit script</button></div>
            <div id="community-list" class="script-list"></div>
        </main>

        <main class="workspace hide" id="page-yours">
            <div class="community-header"><h1>Yours</h1></div>
            <div id="private-list" class="script-list"></div>
        </main>

        <div class="side-widgets">
            <div class="floating-terminal">
                <div class="term-head"><span>CONSOLE</span><button class="clear-btn-big" onclick="clearConsole()">clear</button></div>
                <div id="console-output" class="term-body"></div>
            </div>
            <div class="code-puller">
                <div class="puller-body">
                    <input type="text" id="pull-url" placeholder="URL Link...">
                    <button id="btn-pull">Pull & Retrieve</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay hide" id="submit-modal">
        <div class="submit-card">
            <h2>Post Script</h2>
            <div class="input-stack">
                <input type="text" id="post-title" placeholder="Title">
                <div class="syntax-box">
                    <textarea id="post-content" oninput="updateSyntax()" spellcheck="false"></textarea>
                    <div id="syntax-layer"></div>
                </div>
                <select id="post-public"><option value="yes">Public</option><option value="no">Private</option></select>
                <div class="check-row"><span>Password?</span><label class="switch"><input type="checkbox" id="use-pass" onclick="togglePassInput()"><span class="slider"></span></label></div>
                <div id="pass-field" class="hide"><input type="password" id="post-pass" placeholder="Password"></div>
            </div>
            <div class="modal-btns">
                <button onclick="hideSubmitModal()">cancel</button>
                <button id="btn-post-script" class="modal-confirm">post</button>
            </div>
        </div>
    </div>
    <script src="mainpage.js"></script>
</body>
</html>
