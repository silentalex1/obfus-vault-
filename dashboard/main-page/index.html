<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="layout-wrapper">
        <aside class="side-panel">
            <div class="top-section">
                <div class="brand-title">OBFUS VAULT</div>
                <nav class="nav-menu">
                    <button class="menu-btn active">service</button>
                    <button class="menu-btn">community</button>
                    <button class="menu-btn">feedback</button>
                </nav>
            </div>

            <div class="bottom-section">
                <div class="profile-card">
                    <span class="user-id" id="user-display">DiscordUser#0000</span>
                    <span class="user-tag">Premium Member</span>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <div class="ui-header">
                <div class="header-left">
                    <select id="main-mode">
                        <option value="deobfuscator">Deobfuscator</option>
                        <option value="obfuscator">Obfuscator</option>
                    </select>
                </div>

                <div class="header-right">
                    <div id="deob-settings" class="settings-row">
                        <select id="deob-target">
                            <option value="auto">Auto Detection</option>
                            <option value="m1">Moonsec V1/V2</option>
                            <option value="js">JS Devirtualizer</option>
                        </select>
                        <button class="action-btn glow" id="trigger-deob">Deobfuscate</button>
                    </div>

                    <div id="obf-settings" class="settings-row hide">
                        <select id="obf-mode">
                            <option value="lua-vm">Roblox VM</option>
                            <option value="js-vm">Chrome JS VM</option>
                        </select>
                        <button class="action-btn glow" id="trigger-obf">Obfuscate</button>
                    </div>
                </div>
            </div>

            <div class="editor-shell">
                <div class="editor-view" id="editor-wrap">
                    <div class="line-numbers"></div>
                    <textarea id="main-editor" spellcheck="false" placeholder="Waiting for code input or script pull..."></textarea>
                </div>

                <div class="loader-overlay" id="work-loader">
                    <div class="loader-content">
                        <div class="scan-line"></div>
                        <div class="spinner"></div>
                        <div class="loader-msg" id="loader-msg">READY</div>
                        <div class="progress-box">
                            <div class="progress-bar" id="load-fill"></div>
                        </div>
                        <div class="progress-num" id="load-val">0%</div>
                    </div>
                </div>
            </div>
        </main>

        <div class="side-widgets">
            <div class="floating-terminal">
                <div class="term-head">CONSOLE OUTPUT</div>
                <div class="term-body" id="console-output">
                    <div class="term-line">> System initialized.</div>
                </div>
            </div>

            <div class="code-puller">
                <div class="puller-head">VAULT PULLER</div>
                <div class="puller-body">
                    <p class="pull-hint">Paste GitHub, Pastebin, or Luarmor links</p>
                    <input type="text" id="pull-url" placeholder="Enter URL here...">
                    <button id="btn-pull">Pull & Retrieve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
