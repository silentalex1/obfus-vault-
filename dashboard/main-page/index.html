<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="page-container">
        <aside class="side-panel">
            <div class="panel-top">
                <div class="brand-name">OBFUS VAULT</div>
                <nav class="nav-links">
                    <button class="nav-link active">service</button>
                    <button class="nav-link">scripts</button>
                    <button class="nav-link">suggestion</button>
                </nav>
            </div>

            <div class="panel-bottom">
                <div class="user-profile">
                    <div class="user-meta">
                        <span class="user-tag" id="user-display">DiscordUser#0000</span>
                        <span class="user-role">Premium Member</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="work-area">
            <div class="action-header">
                <div class="mode-box">
                    <select id="mode-selector">
                        <option value="deobfuscator">Deobfuscator Mode</option>
                        <option value="obfuscator">Obfuscator Mode</option>
                    </select>
                </div>

                <div class="tool-group">
                    <div id="deob-ui" class="control-row">
                        <select id="lang-target">
                            <option value="auto">Auto Detection</option>
                            <option value="m1">Moonsec V1</option>
                            <option value="m2">Moonsec V2</option>
                            <option value="js">Javascript</option>
                        </select>
                        <button class="run-btn" id="run-deob">Deobfuscate</button>
                    </div>

                    <div id="obf-ui" class="control-row hidden">
                        <select id="obf-type">
                            <option value="vm">Custom VM</option>
                            <option value="max">Max Protection</option>
                        </select>
                        <button class="run-btn" id="run-obf">Obfuscate</button>
                    </div>
                </div>
            </div>

            <div class="middle-section">
                <div class="editor-box">
                    <div class="editor-window" id="editor-wrap">
                        <textarea id="code-input" spellcheck="false" placeholder="Paste your script here..."></textarea>
                    </div>

                    <div class="loading-ui" id="process-loader">
                        <div class="loader-wrap">
                            <div class="spin-circle"></div>
                            <div class="load-msg" id="load-msg">Ready</div>
                            <div class="bar-outer">
                                <div class="bar-inner" id="bar-fill"></div>
                            </div>
                            <div class="bar-text" id="bar-val">0%</div>
                        </div>
                    </div>
                </div>

                <div class="console-box">
                    <div class="console-head">SYSTEM CONSOLE</div>
                    <div class="console-body" id="log-list">
                        <div class="log-line">System online and ready...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
