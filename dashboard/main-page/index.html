<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="layout-wrapper">
        <aside class="side-panel">
            <div class="top-section">
                <div class="brand-title">OBFUS VAULT</div>
                <nav class="nav-menu">
                    <button class="menu-btn active" onclick="switchPage('service')">service</button>
                    <button class="menu-btn" onclick="switchPage('community')">community scripts</button>
                    <button class="menu-btn">feedback</button>
                </nav>
            </div>
            <div class="bottom-section">
                <div class="profile-card">
                    <span class="user-id" id="user-display">DiscordUser#0000</span>
                    <span class="user-tag">Premium Member</span>
                </div>
            </div>
        </aside>

        <main class="workspace" id="page-service">
            <div class="ui-header">
                <div class="header-left">
                    <select id="main-mode">
                        <option value="deobfuscator">Deobfuscator Mode</option>
                        <option value="obfuscator">Obfuscator Mode</option>
                    </select>
                </div>
                <div class="header-right">
                    <div id="deob-settings" class="settings-row">
                        <select id="deob-target">
                            <option value="auto">Auto Detect</option>
                            <option value="m1">Moonsec V1/V2</option>
                            <option value="luarmor">Luarmor V4</option>
                            <option value="js">JS Devirtualizer</option>
                        </select>
                        <button class="action-btn glow" id="trigger-deob">Deobfuscate</button>
                    </div>
                    <div id="obf-settings" class="settings-row hide">
                        <select id="obf-mode">
                            <option value="lua-vm">Roblox Lua VM</option>
                            <option value="js-vm">Chrome JS VM</option>
                        </select>
                        <button class="action-btn glow" id="trigger-obf">Obfuscate</button>
                    </div>
                </div>
            </div>

            <div class="editor-shell">
                <div class="editor-view" id="editor-wrap">
                    <textarea id="main-editor" spellcheck="false" placeholder="Waiting for code..."></textarea>
                </div>
                <div class="loader-overlay" id="work-loader">
                    <div class="loader-content">
                        <div class="scan-line"></div>
                        <div class="loader-msg" id="loader-msg">READY</div>
                        <div class="progress-box">
                            <div class="progress-bar" id="load-fill"></div>
                        </div>
                        <div class="progress-num" id="load-val">0%</div>
                    </div>
                </div>
            </div>
        </main>

        <main class="workspace hide" id="page-community">
            <div class="community-header">
                <h1>Community Scripts</h1>
                <button class="action-btn" onclick="showSubmitModal()">submit script</button>
            </div>
            <div class="script-list" id="script-display-area"></div>
        </main>

        <div class="side-widgets">
            <div class="floating-terminal">
                <div class="term-head">CONSOLE OUTPUT</div>
                <div class="term-body" id="console-output"></div>
            </div>
            <div class="code-puller">
                <div class="puller-head">VAULT PULLER</div>
                <div class="puller-body">
                    <input type="text" id="pull-url" placeholder="Paste GitHub, Luarmor, or Pastebin...">
                    <button id="btn-pull">Pull & Retrieve</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay hide" id="submit-modal">
        <div class="submit-card">
            <h2>Post New Script</h2>
            <div class="input-stack">
                <label>Enter script title:</label>
                <input type="text" id="post-title" placeholder="My Script Name">
                
                <label>Enter your script here:</label>
                <textarea id="post-content" placeholder="print('hello world')"></textarea>
                
                <div class="pass-toggle-area">
                    <label class="checkbox-container">
                        include password for your script
                        <input type="checkbox" id="use-pass" onclick="togglePassInput()">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="pass-input-box hide" id="pass-field">
                    <label>Enter password for users to view your script.</label>
                    <div class="pass-wrapper">
                        <input type="password" id="post-pass" placeholder="Password">
                        <button type="button" class="show-btn" onclick="togglePassView()">show</button>
                    </div>
                </div>
            </div>
            <div class="modal-btns">
                <button class="modal-cancel" onclick="hideSubmitModal()">cancel</button>
                <button class="modal-confirm" id="btn-post-script">post script</button>
            </div>
        </div>
    </div>

    <div class="raw-viewer hide" id="raw-viewer">
        <div class="viewer-top">
            <span id="viewer-title">Script View</span>
            <button onclick="closeViewer()">close</button>
        </div>
        <pre id="raw-code-display"></pre>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
