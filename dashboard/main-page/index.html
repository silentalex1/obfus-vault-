<!-- Inside the Sidebar -->
<nav class="nav-menu">
    <button class="menu-btn active" onclick="switchPage('service')">obfuscator / deobfuscator</button>
    <button class="menu-btn" onclick="switchPage('community')">community scripts</button>
    <button class="menu-btn" onclick="switchPage('yours')">your scripts</button>
</nav>

<!-- Inside the Console UI -->
<div class="floating-terminal">
    <div class="term-head">
        <span>CONSOLE OUTPUT</span>
        <button class="clear-log-btn" onclick="clearConsole()">clear</button>
    </div>
    <div class="term-body" id="console-output"></div>
</div>

<!-- Updated Submit Modal with Syntax Box -->
<div class="modal-overlay hide" id="submit-modal">
    <div class="submit-card">
        <h2>Post New Script</h2>
        <div class="input-stack">
            <label>Script Title</label>
            <input type="text" id="post-title" placeholder="Enter title...">
            
            <label>Script Content</label>
            <div class="syntax-wrapper">
                <textarea id="post-content" oninput="updateSyntax()" spellcheck="false"></textarea>
                <div id="syntax-highlight"></div>
            </div>

            <label>Public Status</label>
            <select id="post-public">
                <option value="yes">Yes (Community)</option>
                <option value="no">No (Private)</option>
            </select>
            
            <div class="custom-check-row">
                <span>Include Password?</span>
                <label class="switch">
                    <input type="checkbox" id="use-pass" onchange="togglePassInput()">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="pass-input-box hide" id="pass-field">
                <div class="pass-wrapper">
                    <input type="password" id="post-pass" placeholder="Enter password...">
                    <button type="button" class="show-btn" onclick="togglePassView()">show</button>
                </div>
            </div>
        </div>
        <div class="modal-btns">
            <button class="modal-cancel" onclick="hideSubmitModal()">cancel</button>
            <button class="modal-confirm" id="btn-post-script">post script</button>
        </div>
    </div>
</div>
