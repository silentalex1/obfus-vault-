<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-brand">OBFUS VAULT</div>
            
            <nav class="sidebar-nav">
                <button class="nav-btn active" id="btn-obfus">
                    <span class="icon">âš¡</span> our obfuscator service
                </button>
                <button class="nav-btn">
                    <span class="icon">ðŸ“œ</span> community scripts
                </button>
                <button class="nav-btn">
                    <span class="icon">ðŸ’¡</span> website suggestion
                </button>
            </nav>

            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name">DiscordUser#0000</span>
                    <span class="user-role">Premium Member</span>
                </div>
            </div>
        </aside>

        <main class="service-ui">
            <div class="console-box" id="console">
                <div class="console-header">SYSTEM CONSOLE</div>
                <div class="console-body" id="console-logs">
                    <div class="log-row">System ready...</div>
                </div>
            </div>

            <div class="top-bar">
                <div class="action-group">
                    <button class="tool-btn" id="obf-btn">obfuscate script</button>
                    <button class="tool-btn highlight" id="deob-btn">deobfuscate script</button>
                </div>
                
                <div class="select-wrapper">
                    <select id="vm-type">
                        <option value="auto">Auto Detection</option>
                        <option value="m1">Moonsec V1</option>
                        <option value="m2">Moonsec V2</option>
                        <option value="js">Javascript obfuscator</option>
                    </select>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-wrapper" id="editor-wrap">
                    <textarea id="code-input" spellcheck="false" placeholder="Paste your code here..."></textarea>
                </div>

                <div class="loading-overlay" id="loader">
                    <div class="loader-content">
                        <div class="spinner"></div>
                        <div class="loader-text" id="loader-msg">analyzing script...</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-fill"></div>
                        </div>
                        <div class="progress-percent" id="progress-text">0%</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
