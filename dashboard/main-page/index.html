<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Dashboard</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <div id="blacklist-screen" class="modal-overlay hide">
        <div class="blacklist-card">
            <h1>Access Denied</h1>
            <p>Sorry our system has detected you being blacklisted. Was this a mistake?</p>
            <p class="desc">if you believe that this was a mistake please make a support ticket in the <a href="https://discord.gg/HVN5smcC3Z">discord server</a>.</p>
        </div>
    </div>

    <div class="layout-wrapper" id="main-content">
        <aside class="side-panel">
            <div class="top-section">
                <div class="brand-title">OBFUS VAULT</div>
                <nav class="nav-menu">
                    <button class="menu-btn active" onclick="switchPage('service')">obfuscator / deobfuscator</button>
                    <button class="menu-btn" onclick="switchPage('community')">community scripts</button>
                    <button class="menu-btn" onclick="switchPage('yours')">your scripts</button>
                </nav>
            </div>
            <div class="bottom-section">
                <div class="profile-card">
                    <span class="user-id" id="user-display">DiscordUser#0000</span>
                    <span class="user-tag" id="user-role">Freemium Member</span>
                </div>
            </div>
        </aside>

        <main class="workspace" id="page-service">
            <div class="ui-header">
                <select id="main-mode">
                    <option value="deobfuscator">Deobfuscator</option>
                    <option value="obfuscator">Obfuscator</option>
                </select>
                <div id="deob-settings">
                    <button class="action-btn glow" id="trigger-deob">Deobfuscate</button>
                </div>
            </div>
            <div class="editor-shell">
                <textarea id="main-editor" placeholder="Paste script..."></textarea>
            </div>
        </main>

        <main class="workspace hide" id="page-community">
            <div class="community-header">
                <h1>Community Scripts</h1>
                <button class="action-btn" onclick="showSubmitModal()">submit script</button>
            </div>
            <div class="script-list" id="community-list"></div>
        </main>

        <main class="workspace hide" id="page-yours">
            <div class="community-header"><h1>Your Scripts</h1></div>
            <div class="script-list" id="private-list"></div>
        </main>

        <div class="side-widgets">
            <div class="floating-terminal">
                <div class="term-head">
                    <span>CONSOLE</span>
                    <button class="clear-btn" onclick="clearConsole()">clear</button>
                </div>
                <div class="term-body" id="console-output"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay hide" id="submit-modal">
        <div class="submit-card">
            <h2>Post New Script</h2>
            <div class="input-stack">
                <input type="text" id="post-title" placeholder="Title">
                <div class="syntax-box">
                    <textarea id="post-content" oninput="updateSyntax()"></textarea>
                    <div id="syntax-layer"></div>
                </div>
                <select id="post-public">
                    <option value="yes">Public</option>
                    <option value="no">Private</option>
                </select>
                <div class="check-row">
                    <span>Password?</span>
                    <label class="switch"><input type="checkbox" id="use-pass" onclick="togglePassInput()"><span class="slider"></span></label>
                </div>
                <input type="password" id="post-pass" class="hide" placeholder="Password">
            </div>
            <div class="modal-btns">
                <button onclick="hideSubmitModal()">cancel</button>
                <button class="modal-confirm" id="btn-post-script">post script</button>
            </div>
        </div>
    </div>
    <script src="mainpage.js"></script>
</body>
</html>
