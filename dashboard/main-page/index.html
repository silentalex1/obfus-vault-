<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo">OBFUS VAULT</div>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-btn active" id="btn-service">our obfuscator service</button>
                <button class="nav-btn">community scripts</button>
                <button class="nav-btn">website suggestion</button>
            </nav>

            <div class="sidebar-footer">
                <div class="user-card">
                    <div class="user-details">
                        <span class="username" id="display-username">DiscordUser#0000</span>
                        <span class="user-role" id="display-role">Premium Member</span>
                    </div>
                </div>
            </div>
        </aside>

        <section class="workspace">
            <div class="console-wrapper">
                <div class="console-head">
                    <span>SYSTEM CONSOLE</span>
                </div>
                <div class="console-output" id="console-logs">
                    <div class="line">System ready for input.</div>
                </div>
            </div>

            <div class="control-center">
                <div class="action-bar">
                    <button class="btn-action" id="obf-btn">obfuscate script</button>
                    <button class="btn-action primary" id="deob-btn">deobfuscate script</button>
                </div>
                
                <div class="select-container">
                    <select id="lang-select">
                        <option value="auto">Auto Detection</option>
                        <option value="m1">Moonsec V1</option>
                        <option value="m2">Moonsec V2</option>
                        <option value="js">Javascript obfuscator</option>
                    </select>
                </div>
            </div>

            <div class="editor-frame">
                <div class="editor-inner" id="editor-ui">
                    <textarea id="code-input" spellcheck="false" placeholder="Paste your code here..."></textarea>
                </div>

                <div class="process-overlay" id="process-loader">
                    <div class="process-box">
                        <div class="spinner-ring"></div>
                        <div class="status-label" id="status-msg">Analyzing script...</div>
                        <div class="progress-track">
                            <div class="progress-fill" id="bar-fill"></div>
                        </div>
                        <div class="percentage" id="percent-val">0%</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
