<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Obfus Vault</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="static-bg">
        <div class="layer grid-pattern"></div>
        <div class="layer glow-center"></div>
    </div>

    <div class="layout-wrapper">
        <aside class="side-panel">
            <div class="top-section">
                <div class="brand-title">OBFUS VAULT</div>
                <nav class="nav-menu">
                    <button class="menu-btn active">service</button>
                    <button class="menu-btn">scripts</button>
                    <button class="menu-btn">suggestion</button>
                </nav>
            </div>

            <div class="bottom-section">
                <div class="profile-card">
                    <span class="user-id" id="user-display">DiscordUser#0000</span>
                    <span class="user-tag">Premium Member</span>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <div class="ui-header">
                <div class="mode-selector">
                    <select id="main-mode">
                        <option value="deobfuscator">Deobfuscator Mode</option>
                        <option value="obfuscator">Obfuscator Mode</option>
                    </select>
                </div>

                <div class="tool-settings">
                    <div id="deob-settings" class="settings-row">
                        <select id="deob-target">
                            <option value="auto">Auto Detect</option>
                            <option value="m1">Moonsec V1</option>
                            <option value="m2">Moonsec V2</option>
                            <option value="js">JS Obfuscator</option>
                        </select>
                        <button class="action-btn" id="trigger-deob">Deobfuscate</button>
                    </div>

                    <div id="obf-settings" class="settings-row hide">
                        <select id="obf-mode">
                            <option value="lua-vm">Roblox Lua VM</option>
                            <option value="js-vm">JS Obfuscator</option>
                        </select>
                        <button class="action-btn" id="trigger-obf">Obfuscate</button>
                    </div>
                </div>
            </div>

            <div class="editor-shell">
                <div class="editor-view" id="editor-wrap">
                    <textarea id="main-editor" spellcheck="false" placeholder="Paste code or use the puller..."></textarea>
                </div>

                <div class="loader-overlay" id="work-loader">
                    <div class="loader-content">
                        <div class="spinner"></div>
                        <div class="loader-msg" id="loader-msg">Ready</div>
                        <div class="progress-box">
                            <div class="progress-bar" id="load-fill"></div>
                        </div>
                        <div class="progress-num" id="load-val">0%</div>
                    </div>
                </div>
            </div>
        </main>

        <div class="floating-terminal">
            <div class="term-head">SYSTEM CONSOLE</div>
            <div class="term-body" id="console-output">
                <div class="term-line">System online.</div>
            </div>
        </div>

        <div class="code-puller">
            <div class="puller-head">SCRIPT PULLER</div>
            <div class="puller-body">
                <input type="text" id="pull-url" placeholder="Paste GitHub or Loadstring link...">
                <button id="btn-pull">Pull Code</button>
            </div>
        </div>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
